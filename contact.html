<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>
<body class="back">
    <div class="container cont">
        <h2>contact us! <i class="far fa-envelope msg"></i></h2>
        <p class="contact">tell us your problem, and we will reply to you very soon!</p>
        <form >
            <div class="info">

                <input class="input" type="text" name="name" placeholder="your Name">
                <input class="input" type="text" placeholder="your Number" >
                <input class="input" type="email" name="" id="" placeholder="your E-mail">
            </div>
            <div class="ms">

                <textarea  name="message" id="message" placeholder="your Message" class="input"></textarea>
                <input type="submit" value="send" id="sub">
            </div>
        </form>
    </div>
</body>
</html>
